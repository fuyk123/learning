#web端口号,servlet端口（默认tomcat）
server.port=8082
#web根路径
server.servlet.context-path=/fuyk
#应用名
spring.application.name=fuykProject

spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java

#MYSQL连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:mapper/*.xml

#Swagger地址 http://127.0.0.1:8082/fuyk/swagger-ui.html#

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.10.122
# Redis服务器连接端口
spring.redis.port=9082
# Redis服务器连接密码（默认为空）
spring.redis.password=


